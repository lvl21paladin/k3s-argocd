apiVersion: v1
kind: Namespace
metadata:
  name: app-test-2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-test-1-deploy
  namespace: app-test-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-test-2
  template:
    metadata:
      labels:
        app: app-test-2
    spec:
      containers:
      - name: app-test-1
        image: nginx
        ports:
        - name: web
          containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app-test-2-svc
  namespace: app-test-2
  labels:
    app: app-test-2
spec:
  type: ClusterIP
  ports:
  - name:  http
    port:  80
    targetPort: 80
    protocol: TCP
  selector:
    app: app-test-2
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-test2-ingress
  namespace: app-test-2
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-test-2
            port:
              name: http
    host: app1.lazylab.page
  tls:
  - hosts:
    - app1.lazylab.page
    secretName: app-test-2-ingress-http