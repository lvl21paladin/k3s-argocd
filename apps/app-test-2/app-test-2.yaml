apiVersion: v1
kind: Namespace
metadata:
  name: app-test-2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-test-2-deploy
  namespace: app-test-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-test-2
  template:
    metadata:
      labels:
        app: app-test-2
    spec:
      containers:
      - name: app-test-2
        image: nginx
        ports:
        - name: web
          containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app-test-2-svc
  namespace: app-test-2
  labels:
    app: app-test-2
spec:
  type: ClusterIP
  ports:
  - name:  http
    port:  80
    targetPort: 80
    protocol: TCP
  selector:
    app: app-test-2
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-test-2-ingress
  namespace: app-test-2
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # This annotation is necessary if you're using Traefik as your ingress controller
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  rules:
  - host: app1.lazylab.pages
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-test-2
            port:
              number: 80
  tls:
  - hosts:
    - app1.lazylab.page
    secretName: app-test-2-tls